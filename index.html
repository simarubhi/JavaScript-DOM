<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript DOM</title>
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<div class="card-container">
			<div class="card-origin">
				<div class="card"></div>
			</div>
		</div>

		<div class="click-container">
			<button class="btn prev"><</button>

			<div class="image-container">
				<img
					src="./assets//christian-wiediger-WkfDrhxDMC8-unsplash.jpg"
					alt="1"
					class="img"
				/>
				<img
					src="./assets//christin-hume-Hcfwew744z4-unsplash.jpg"
					alt="2"
					class="img"
				/>
				<img
					src="./assets//christopher-gower-m_HRfLhgABo-unsplash.jpg"
					alt="3"
					class="img"
				/>
				<img
					src="./assets//designecologist-Pmh0UoG1vlE-unsplash.jpg"
					alt="4"
					class="img"
				/>
				<img
					src="./assets/kari-shea-1SAnrIxw5OY-unsplash.jpg"
					alt="5"
					class="img"
				/>
			</div>

			<button class="btn next">></button>
		</div>

		<div class="drag-container">
			<div class="item" style="background-color: red"></div>
			<div class="item" style="background-color: lightblue"></div>
			<div class="item" style="background-color: lightgreen"></div>
			<div class="item"></div>
			<div class="item" style="background-color: gray"></div>
			<div class="item" style="background-color: lightskyblue"></div>
			<div class="item" style="background-color: lightslategray"></div>
			<div class="item"></div>
			<div class="item" style="background-color: yellow"></div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
